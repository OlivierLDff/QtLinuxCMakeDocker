name: ğŸ³ Publish Docker image
on:
  push:

jobs:
  build:
    name: qt-linux-cmake
    runs-on: ubuntu-latest

    strategy:
      matrix:
        qt-version: ['5.15.2']

    steps:
      -
        name: â¬‡ Check out the repo
        uses: actions/checkout@v2
      -
        name: â¬‡ Set up QEMU
        uses: docker/setup-qemu-action@v1
      -
        name: â¬‡ Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      -
        name: ğŸ”‘ Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      -
        name: ğŸš€ Push to Docker Hub
        uses: docker/build-push-action@v2
        with:
          push: ${{ github.ref == 'refs/heads/main' }}
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/qt-linux-cmake:ubuntu20-qt${{ matrix.qt-version }}
          build-args: |
            QT=${{ matrix.qt-version }}
