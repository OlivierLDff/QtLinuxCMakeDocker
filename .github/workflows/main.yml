name: üê≥ Publish Docker image
on:
  push:
    branches:
      - main
      - ci

jobs:
  build:
    name: qt-linux-cmake
    runs-on: ubuntu-latest

    strategy:
      matrix:
        qt-version: ['5.15.1']
        gcc: ['7']

    steps:
      -
        name: ‚¨á Check out the repo
        uses: actions/checkout@v2
      -
        name: ‚¨á Set up QEMU
        uses: docker/setup-qemu-action@v1
      -
        name: ‚¨á Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      -
        name: üîë Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      -
        name: üöÄ Push to Docker Hub
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/qt-linux-cmake:qt${{ matrix.qt-version }}-gcc${{ matrix.gcc }}
          build-args: |
            QT_VERSION=${{ matrix.qt-version }}
            GCC=${{ matrix.gcc }}
